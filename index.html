<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Look - Web Banner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="main">
        <div class="left-top-left">
            <div id="square"></div>
        </div>

        <div class="left-top-right">
            <h4>Menu</h4>
            <h5>Home Page</h5>
            <h5>Portfolio</h5>
            <h5>Fashion Week -@2024</h5>
            <h5>News/Articles</h5>
            <h5>Contact</h5>
            <h6><i class="ri-menu-3-line"></i></h6>
        </div>

        <div class="left-center">
            <h1>Select</h1>
            <h1>Fashion</h1>
            <h1>Mod.05 -</h1>
            <h1>Scene</h1>
        </div>
        <div class="left-bottom">
            <p>Our modem online platform with a collection of interesting inspirations and fashion photos from all over
                the world.</p>
        </div>

        <div class="right">
            <video autoplay loop muted src="./men.mp4"></video>
        </div>
        <div class="arrow">
            <i class="ri-arrow-right-line"></i>
        </div>
        <div class="src">
            <i class="ri-search-line"></i>
        </div>
    </div>
</body>

</html>
